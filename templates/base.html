{% load static %}
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="description" content="SAAS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        {% block css %}
            <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
            <link href="{% static 'img/logo.ico' %}" rel="shortcut icon"/>
	        <!-- Google Fonts -->
	        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
            <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
            <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
            <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
            <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
        {% endblock %}
    </head>
    <body>
        <!-- Page Preloder -->
		<div id="preloder">
		<div class="loader"></div>
	</div>
    {% block nav_bar %}
        {% include 'navbar.html' %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block base_scripts %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.marquee.min.js' %}"></script>
        <script type="text/javascript" src="https://unpkg.com/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                    $("#current_user").html(localStorage.getItem('username'))
                }
            );
        </script>
    {% endblock %}
</body>
</html>
